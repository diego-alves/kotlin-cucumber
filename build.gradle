buildscript {
    ext.kotlin_version = '1.1.51'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'kotlin'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestKotlin
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'foo', 'src/test/resources']
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"


    compile 'io.cucumber:cucumber-java8:2.1.0'
    testImplementation 'junit:junit:4.12'
    testCompile 'io.cucumber:cucumber-junit:2.1.0'

    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'

    compile 'org.seleniumhq.selenium:selenium-java:3.7.1'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.7.1'

    compile group: 'io.cucumber', name: 'cucumber-spring', version: '2.1.0'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.1.RELEASE'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.1.51'



}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

